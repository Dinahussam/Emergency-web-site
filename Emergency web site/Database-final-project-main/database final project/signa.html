<!DOCTYPE html>
<html>
<head>
    <title>Emergency-Sign As Admin</title>
    <link rel="shortcut icon" href="images/iconhead.png" type="image/x-icon">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>

  <div class="container" id="container">


  	<div class="form-container sign-in-container">
  		<form action="#">
  			<h1>Sign in</h1>

  			<input min="0" maxlength="6"  required type="number" placeholder="ID" />
  			<input min="0" required type="password" placeholder="Password" />

  			<button action"">Sign In</button>
  		</form>
  	</div>
  	<div class="overlay-container">
  		<div class="overlay">
  			<div class="overlay-panel overlay-left">
  				<h1>Welcome Back!</h1>
  				<p>To keep connected with us please login with your personal info</p>

  			</div>
  			<div class="overlay-panel overlay-right">
  				<h1>Hello!</h1>
  				<p>Enter your personal details</p>

  			</div>
  		</div>
  	</div>
  </div>


<!-- <script src="js/sign.js"></script> -->
</body>
</html>
