<!DOCTYPE html>
<html>
<head>
    <title>Emergency-Sign As Medical Staff</title>
    <link rel="shortcut icon" href="images/iconhead.png" type="image/x-icon">
    <link rel="stylesheet" href="css/sign.css">
</head>
<body>

  <div class="container" id="container">

    <div class="form-container sign-up-container">
      <div class="sup">
      <form class="up" action="#">
        <h1 class="ca">Create Account</h1>

        <div class="profile-pic-div">
        <img src="images/photod.jpg" id="photo">
        <input type="file" id="file">
        <label for="file" id="uploadBtn">Choose Photo</label>
        </div>

        <input required type="text" placeholder="First Name" />
        <input required type="text" placeholder="Last Name" />


        <input min="0" required type="number" placeholder="Social Security Number" />
        <input min="0" required type="number" placeholder="Age" />
        <input required type="email" placeholder="Email" />
        <input min="0" required type="password" placeholder="Password" />


        <button action"">Sign Up</button>
        </div>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>

        <input min="0" required type="number" placeholder="ID" />
        <input min="0" required type="password" placeholder="Password" />

        <button action="">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="new-btn-d" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello!</h1>
          <p>Enter your personal details</p>
          <button class="new-btn-d" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/sign.js"></script>
</body>
</html>
